<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img  id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime" ></td>
            <td >
                <input type="hidden" id="remainSecond" />
                <span id="seckillTip"></span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doseckill()" disabled="disabled">立即秒杀</button>
                <input type="hidden" name="goodsId"  id="goodsId" />
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3"  id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3"  id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function(){
        getDetail();
    });

    function getSeckillResult(goodsId){
        g_showLoading();
        $.ajax({
            url:"/seckill/result",
            type:"GET",
            data:{
                goodsId:goodsId,
            },
            success:function(data){
                if(data.code == 0){
                    var result=data.data;
                    if(result<0){
                        layer.msg("对不起,秒杀失败");
                    }else if(result==0){
                        // layer.msg("排队中");
                        setTimeout(function () {
                            getSeckillResult(goodsId);
                        },50);
                    }else{
                        layer.confirm("恭喜你，秒杀成功！是否查看订单？",{btn:["确定","取消"]},
                            function () {
                                window.location.href="/orderdetail.htm?orderId="+result;
                            },
                            function () {
                                layer.closeAll();
                            });
                    }
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }


    function doseckill(){
        var goodsId=$("#goodsId").val();
        $.ajax({
            url:"/seckill/doseckill",
            type:"POST",
            data:{
                goodsId:goodsId,
            },
            success:function(data){
                if(data.code == 0){
                    // window.location.href="/orderdetail.htm?orderId="+data.data.id;
                    getSeckillResult(goodsId);
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });

    }

    function render(detail){
        var  remainSecond = detail.remainTime;
        var goods = detail.goodsVo;
        var user = detail.user;
        if(user){
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).Format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSecond").val(remainSecond);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }


    function getDetail(){
        var goodsId = getQueryString("goodsId");
        $.ajax({
            url:"/goods/detail/"+goodsId,
            type:"GET",
            success:function(data){
                if(data.code == 0){
                    render(data.data);
                }else{
                    layer.msg(data.msg);
                    if(data.code==500210)
                        window.location.href="/local/login";
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }
    function countDown() {
        var remainSeconds=$('#remainSecond').val();//获取倒计时
        var timeout;
        if(remainSeconds>0){//秒杀还没开始,倒计时
            $('#buyButton').attr("disabled",true);//这个按钮不能点
            $('#seckillTip').html("秒杀倒计时："+remainSeconds+"秒");
            timeout=setTimeout(function () {
                $('#countDown').text(remainSeconds-1);
                $('#remainSecond').val(remainSeconds-1);
                countDown();
            },1000);
        }else if(remainSeconds==0){//秒杀正在进行中
            $('#buyButton').attr("disabled",false);
            if(timeout){
                clearTimeout(timeout);//清除timeout的值
                //就相当于取消定时器
            }
            $('#seckillTip').html("秒杀正在进行中");
        }else{//秒杀已结束
            $('#buyButton').attr("disabled",true);
            $('#seckillTip').html("秒杀已结束");
        }
    }
</script>
</html>
